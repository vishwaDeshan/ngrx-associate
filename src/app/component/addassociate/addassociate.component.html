<form [formGroup]="associateForm" (ngSubmit)="SaveAssociate()" class="form">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field **ngIf="isEdit">
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Associate Group</mat-label>
                <mat-select formControlName="group">
                    <mat-option *ngFor="let group of AssociateList" [value]="group.value">{{group.value}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <mat-radio-group formControlName="type">
                    <mat-radio-button color="primary" value="CUSTOMER">CUSTOMER</mat-radio-button>
                    <mat-radio-button color="primary" value="SUPPLIER">SUPPLIER</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-checkbox formControlName="status">Active</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <a (click)="closePopup()" mat-raised-button color="accent" type="submit">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
